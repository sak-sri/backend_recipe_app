<html>
    <head>
        <title></title>
        <link rel="stylesheet" href='./DropDown.module.css'/>
    </head>
    <body>
        <div class="container">
            <button class="header">Filters</button>
                <ul>
                    <li class="listContainer">
                        <li class="healthlabels">Health Labels</li>
                        <form class="listform">
                            <input type="checkbox">No-sugar</input>
                            <input type="checkbox">No oil added</input>
                            <input type="checkbox">Vegan </input>
                            <input type="checkbox">Alcohol-free</input>
                            <input type="checkbox">Vegetarian</input>
                            <input type="checkbox">Egg-free</input>
                        </form>
                    </li>
                    <li class="listContainer">
                       <li>Diet Labels</li>
                        <form class="listform">
                            <input type="checkbox">Balanced </input>
                            <input type="checkbox">High-Fiber </input>
                            <input type="checkbox">High-Protein</input>
                            <input type="checkbox">Low-Carb </input>
                            <input type="checkbox">Low-Fat</input>
                            <input type="checkbox">Low-Sodium</input>
                        </form>
                    </li>
                    <li class="listContainer">
                        <li>Calories</li>
                    </li>
                </ul>
        </div>
    </body>
</html>
